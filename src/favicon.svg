      <stop offset="0" stop-color="#00b8ff"/>
      <stop offset="1" stop-color="#36a2ff"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="64" y2="0" gradientUnits="userSpaceOnUse">
